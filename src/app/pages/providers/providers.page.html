<ion-header>
    <ion-toolbar>
        <ion-title>Proveedores</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list *ngFor="let provider of providers">
        <ion-item-sliding>

            <ion-item>
                <ion-avatar slot="start">
                    <div class="avatar">
                        {{ provider.name.substring(0,1).toUpperCase()}}
                    </div>
                </ion-avatar>
                <ion-label>
                    <h3 class="title">{{ provider.name }}</h3>
                    <p class="subtext">{{'From ' + provider.address + ' Tel.: ' + provider.phone }}</p>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="removeProvider(provider.id)">
                    <ion-icon name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>


        </ion-item-sliding>


    </ion-list>

</ion-content>
